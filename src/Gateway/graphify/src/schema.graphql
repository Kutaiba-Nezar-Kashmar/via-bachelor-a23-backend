type GeoLocation {
    lat: String
    lng: String
}

type Location {
    country: String
    city: String
    postalCode: String
    streetNumber: String
    houseNumber: String
    floor: String
    geoLocation: GeoLocation
}

type Event {
    id: String
    title: String
    location: Location
    url: String
    description: String
}

type Post {
    userId: Int
    id: Int
    title: String
    body: String
}

type Query {
    events: [Event]
    allPublicEvents: [Event]
    event(id: Int): Event
    posts(userId: Int): [Post]
    post(id: Int!): Post
}

type Mutation {
    createPost(userId: Int!, title: String!, body: String!): Post
}

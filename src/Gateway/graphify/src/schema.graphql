input userInput {
    userId: String!,
    photoUrl: String,
    displayName: String!,
    dateOfBirth: String!,
    LastSeenOnline: String,
    CreationDate: String!
}

input geoLocationInput {
            lat: Float!,
            lng: Float!
        }

type GeoLocation {
    lat: String
    lng: String
}

type Location {
    country: String
    city: String
    postalCode: String
    streetNumber: String
    houseNumber: String
    floor: String
    geoLocation: GeoLocation
}

type Event {
    id: String
    title: String
    startDate: String
    endDate: String
    createdDate: String
    lastUpdateDate: String
    isPrivate: Boolean
    adultsOnly: Boolean
    isPaid: Boolean
    hostId: String
    maxNumberOfAttendees: Int
    url: String
    description: String
    location: Location
    accessCode: String
    category: String
    keywords: [String]
    images: [String]
    attendees: [String]
}

type Post {
    userId: Int
    id: Int
    title: String
    body: String
}

type Query {
    events: [Event]
    allPublicEvents: [Event]
    event(id: Int): Event
    posts(userId: Int): [Post]
    post(id: Int!): Post
}

type Mutation {
    createPost(userId: Int!, title: String!, body: String!): Post

    """
    Adds user as attendee to event. Does not return anything.
    """
    joinEvent(eventId: Int!, userId: String!): Event
    
    """
    Create new event. Does not return anything.
    """
    createEvent(
        title: String!,
        startDate: String!,
        endDate: String!,
        createdDate: String!,
        lastUpdateDate: String,
        isPrivate: Boolean!,
        adultsOnly: Boolean!,
        isPaid: Boolean!,
        host: userInput!,
        maxNumberOfAttendees: Int!,
        url: String,
        description: String,
        location: String!,
        city: String!,
        geoLocation: geoLocationInput!,
        category: String!,
        keywords: [String!]
    ): Event
}

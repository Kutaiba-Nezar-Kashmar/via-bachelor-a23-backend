name: Scraper service CD flow

on:
    push:
        branches:
            - "main"
        paths:
            - src/Services/ScraperService/src/**
            - src/Services/ScraperService/Dockerfile

jobs:
    push-container-image:
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Setup docker
              uses: docker/setup-buildx-action@v2

            - name: Login to docker
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_PASSWORD }}

            - name: Build image
              run: docker build --build-arg SERVICE_ACCOUNT_KEY="$SERVICE_ACCOUNT_KEY_JSON" -t "$DOCKERHUB_USERNAME"/vibeverse-scraperservice:latest .
              working-directory: src/Services/ScraperService
              env:
                  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
                  SERVICE_ACCOUNT_KEY_JSON: ${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}

            - name: Push image
              run: docker push "$DOCKERHUB_USERNAME"/vibeverse-scraperservice:latest"
              env:
                  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

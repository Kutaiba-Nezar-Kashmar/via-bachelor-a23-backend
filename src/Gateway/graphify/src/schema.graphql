type GeoLocation {
    lat: String
    lng: String
}

type Location {
    country: String
    city: String
    postalCode: String
    streetNumber: String
    houseNumber: String
    floor: String
    geolocation: GeoLocation
}

type Event {
    title: String
    location: Location
    url: String
    description: String
}

type Todo {
    userId: Int
    id: Int
    title: String
    completed: Boolean
}

type Query {
    events: [Event]
    allPublicEvents: [Event]
    event(id: Int): Event
    todos: [Todo]
}
